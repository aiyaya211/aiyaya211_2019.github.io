cript</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"app"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">elem</span>&gt;</span><span class="tag">&lt;/<span class="name">elem</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">	Vue.component(<span class="string">'elem'</span>, &#123;</span></span><br><span class="line"><span class="javascript">		render: <span class="function"><span class="keyword">function</span>(<span class="params">createElement</span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">			<span class="keyword">return</span> createElement(<span class="string">'div'</span>, &#123;</span></span><br><span class="line"><span class="javascript">				<span class="string">'class'</span>: &#123;</span></span><br><span class="line"><span class="javascript">					foo: <span class="literal">true</span>,</span></span><br><span class="line"><span class="javascript">					bar: <span class="literal">false</span></span></span><br><span class="line"><span class="undefined">				&#125;,</span></span><br><span class="line"><span class="javascript">				<span class="string">'style'</span>: &#123;</span></span><br><span class="line"><span class="javascript">					color: <span class="string">'red'</span>,</span></span><br
